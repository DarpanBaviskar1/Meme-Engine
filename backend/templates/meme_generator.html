{% extends "base.html" %}
{% block content %}
  <h2>Generate a Meme</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Generate Meme</button>
  </form>
  {% if meme_url %}
    <h3>Your Meme:</h3>
    <img src="{{ meme_url }}" alt="Generated Meme">
  {% endif %}
{% endblock %}
